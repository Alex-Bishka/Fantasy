<script>
  document.addEventListener("DOMContentLoaded", function() {
    var iframes = [].slice.call(document.querySelectorAll(".large-iframe"));

    if ("IntersectionObserver" in window) {
      let observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            let iframe = entry.target;
            if (!iframe.src) {
              iframe.src = iframe.dataset.src;  // Load the src if iframe is in view
            }
          } else {
            let iframe = entry.target;
            iframe.src = '';  // Unload the src if iframe is out of view
          }
        });
      }, { threshold: 0.1 });  // Adjust threshold to manage when to unload/load

      iframes.forEach(function(iframe) {
        observer.observe(iframe);
      });
    }
  });
</script>
